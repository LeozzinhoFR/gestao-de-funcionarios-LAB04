<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🚀 Sistema de Gestão de Funcionários</h1>
        <h2>Startup de Tecnologia</h2>
        
        <!-- Formulário de Cadastro/Edição -->
        <form id="funcionarioForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="18" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>
            
            <div class="form-group">
                <label for="salario">Salário (R$):</label>
                <input type="number" id="salario" name="salario" min="0" step="0.01" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" id="btnCadastrar">Cadastrar</button>
                <button type="button" id="btnCancelar" class="hidden">Cancelar</button>
            </div>
        </form>
    </div>
    
    <div class="container">
        <h2>📋 Lista de Funcionários</h2>
        <div id="funcionariosContainer">
            <table id="funcionariosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Cargo</th>
                        <th>Salário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="funcionariosTableBody">
                    <!-- Funcionários serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="container">
        <h2>📊 Relatórios</h2>
        <button id="btnGerarRelatorios" class="success">Gerar Relatórios</button>
        
        <div id="relatoriosContainer" class="relatorios">
            <!-- Relatórios serão gerados aqui -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
